<div class="cardsCatStyle">
    <mat-card class="cardCatBody" appearance="outlined" *ngFor="let card of CardsUccelli">
      <div class="cardCatStyle">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ card.nome }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="imageStyle" [src]="card.immagine" alt="{{ card.name }}">
      <mat-card-content>
        <p>{{ card.descrizione }}</p>
        <span>{{card.tipoAnimale}}</span>
        <span style="margin-left: 20px;">Taglia:{{card.taglia}}</span>
      </mat-card-content>
    </div>
    </mat-card>
  </div>
